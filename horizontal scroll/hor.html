    <style>
        div,
        #div1 {
            padding: 0px;
            margin-left: 0px;

        }
    </style>
</head>

<body>

    <div class="container-fluid" style="height:1000vh;top:0px;">

        <img src="assets/pic1.jpg" id="div1" class="sticky-top" style="height:100vh;position:fixed;left:0;">

    </div>

    <script>
        $(document).ready(function() {

            $(window).scroll(function() {
                var doch = $(document).height() - $(window).height();
                var docw = $("#div1").width() - $(window).width();
                var winh = $(window).width();
                var scrolled = $(window).scrollTop();

                $("#div1").css({
                    left: -1 * docw * scrolled / doch
                });

            });
        });
    </script>


</body>
